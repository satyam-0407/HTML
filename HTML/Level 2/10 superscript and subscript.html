<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
 <p>
    (a+b)2 = a2 + b2 +2ab
 </p> <br><hr>
 
 <p>
    (a+b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> +2ab
 </p> 
 <p>
    CH <sub>4</sub>+ O <sub>2</sub> => H2 <sub>0</sub> + CO <sub>2</sub>
 </p>
</body>
</html>
