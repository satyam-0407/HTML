<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline element</title>
</head>
<body>
    <!-- this is a block element eg. <div>,<p>,<h1>,<ul>,<li>,etc -->
    <p id="para">this is a paragraph</p>
    <!-- this is a inline element eg. <span>,<em>,<img>,etc -->
    <a href="#para">go to paragraph</a>
    <a href="#para">go to paragraph</a>
</body>
</html>
