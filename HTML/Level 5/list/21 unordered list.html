<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered lists</title>
</head>
<body>
    <!-- this is unordered lists ie ul  -->
    <ul>
        <li>apple</li>
        <ol>
            <li>hack</li>
            <li>shake</li>
            <li>cake</li>
        </ol>
        <li>banana</li>
        <li>mango</li>
        <li>fruit</li>
    </ul>
</body>
</html>
